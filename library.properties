paragraph=Library based on sample program to use a Serial SRAM chip to expand memory for an Arduino Due giving access to an additional 128kB of random access memory.  The 23LC1024 uses the Software Serial Peripheral Interface (Soft-SPI) to transfer data and commands between the DUE and the memory chip.
